<body>
  <h1>Hello World!</h1>
  <p id="currentTime"></p>

  <script>
    function updateTime() {
      document.getElementById("currentTime").innerText = new Date().toUTCString();
    }
    setInterval(updateTime, 1000); // تحديث كل ثانية
    updateTime(); // عرض الوقت أولاً عند تحميل الصفحة
  </script>
